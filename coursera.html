<!DOCTYPE html>
<html>
    <head>
        <title>Coursera</title>
        <link rel="stylesheet" type="text/css" href="coursera.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-logo">
                <a href="#">
                    <img src="coursera-logo-nobg.png" alt="CourseraLogo" id="navLogo"/>
                </a>
            </div>
            <div class="blue button vertical-center">
                <label for="explore">Explore <i class="fa fa-chevron-down"></i></label>
                <select name="explore" id="explore">
                    <option value="">Arts and Humanities</option>
                    <option value="">Business</option>
                </select>
            </div>
            <div class="button right blue vertical-center">
                Login
            </div>
        </div>
    </body>
</html>
